pageTitle: Ddim yn gymwys oherwydd tâl salwch statudol
h1: Yn seiliedig ar eich atebion, nid ydych yn gymwys am ESA Dull Newydd
p1: Os ydych yn cael Tâl Salwch Statudol, gallwch wneud cais am Gredyd Cynhwysol. <a class="govuk-link" href="https://www.gov.uk/credyd-cynhwysol/">Edrychwch i weld os ydych yn gymwys am Gredyd Cynhwysol</a>.
p2: Neu gallwch wneud cais am ESA Dull Newydd unwaith rydych wedi dechrau eich 3 mis olaf o Dâl Salwch Statudol.