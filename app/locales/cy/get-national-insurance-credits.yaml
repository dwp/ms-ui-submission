pageTitle: Efallai nad ydych yn gymwys am daliadau ESA Dull Newydd
h1: Yn seiliedig ar eich atebion, efallai nad ydych yn gymwys am daliadau ESA Dull Newydd
p1: Os nad ydych wedi gwneud digon o gyfraniadau Yswiriant Gwladol dros y 2 i 3 blynedd diwethaf, efallai na fyddwch yn gymwys i wneud cais am daliadau ESA Dull Newydd. Ond efallai y byddwch yn gallu cael <a class="govuk-link" href="https://www.gov.uk/credydau-yswiriant-gwladol/" target="_blank">credydau Yswiriant Gwladol (agor mewn tab newydd)</a>.
p2: Mae ESA Dull Newydd yn rhoi credydau Dosbarth 1 i chi, a all helpu i lenwi bylchau yn eich cofnod Yswiriant Gwladol a gallai eich helpu i fod yn gymwys am fudd-daliadau penodol, yn cynnwys Lwfans Ceisio Gwaith Dull Newydd a Phensiwn y Wladwriaeth.
p3: Os ydych ar incwm isel neu allan o waith, gallwch edrych i weld a ydych yn gymwys i gael Credyd Cynhwysol. Bydd hyn yn rhoi taliad rheolaidd a chredydau Dosbarth 3 i chi. Maent ond yn cyfrif tuag at eich Pensiwn y Wladwriaeth.
