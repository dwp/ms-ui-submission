p1: Hoffai’r Adran Gwaith a Phensiynau (DWP) rannu’r penderfyniad a wnaed yn seiliedig ar ganlyniad eich cais gyda’ch doctor, neu unrhyw ddoctor sy’n eich trin. Bydd hyn yn helpu’ch doctor, gan y bydd yn dweud wrthynt pan na fydd angen iddynt ddarparu Datganiadau Ffitrwydd i Weithio i chi mwyach (a elwir hefyd yn nodiadau ffitrwydd neu dystysgrifau meddygol) at ddibenion y cais hwn.
